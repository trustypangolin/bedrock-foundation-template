      - ap-southeast-1

  SchedulingActive:
    Default: "Yes"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: Activate or deactivate scheduling.

  ScheduledServices:
    Default: Both
    Type: String
    AllowedValues:
      - EC2
      - RDS
      - Both
    Description: Scheduled Services.

  ScheduleRdsClusters:
    Default: "No"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: Enable scheduling of Aurora clusters for RDS Service.

  CreateRdsSnapshot:
    Default: "No"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: Create snapshot before stopping RDS instances (does not apply to Aurora Clusters).

  MemorySize:
    Default: 128
