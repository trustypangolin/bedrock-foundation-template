      Size of the Lambda function running the scheduler, increase size
      when processing large numbers of instances.

  UseCloudWatchMetrics:
    Default: "No"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: Collect instance scheduling data using CloudWatch metrics.

  LogRetentionDays:
    Default: 3
    Type: Number
    AllowedValues:
