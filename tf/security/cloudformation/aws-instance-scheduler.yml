#==========================================================================================================================================
#                                             Resources
#==========================================================================================================================================
Resources:
  #==========================================================================================================================================
  #                                             CloudWatch LogGroups
  #==========================================================================================================================================
  SchedulerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
          - ""
          - - "/aws/lambda/"
            - bedrock-AWSInstanceSchedulerMain
      RetentionInDays:
        Ref: LogRetentionDays
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84
            reason:
              CloudWatch log groups only have transactional data from the Lambda
              function, this template has to be supported in gov cloud which doesn't
              yet have the feature to provide kms key id to cloudwatch log group.

  #==========================================================================================================================================
  #                                             Roles
  #==========================================================================================================================================
  SchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: bedrock-AWSInstanceSchedulerRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
                - lambda.amazonaws.com
      Path: "/"

  #==========================================================================================================================================
  #                                             Policy
  #==========================================================================================================================================
  SchedulerRoleDefaultPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: SchedulerRoleDefaultPolicy
      Roles:
        - Ref: SchedulerRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - xray:PutTraceSegments
              - xray:PutTelemetryRecords
            Effect: Allow
            Resource: "*"
          - Action:
              - dynamodb:BatchGetItem
              - dynamodb:BatchWriteItem
              - dynamodb:ConditionCheckItem
              - dynamodb:DeleteItem
              - dynamodb:GetItem
              - dynamodb:GetRecords
              - dynamodb:GetShardIterator
              - dynamodb:PutItem
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:UpdateItem
            Effect: Allow
            Resource:
              - !GetAtt StateTable.Arn
              - Ref: AWS::NoValue
          - Action:
              - dynamodb:DeleteItem
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:BatchWriteItem
            Effect: Allow
            Resource:
              - Fn::GetAtt:
                  - ConfigTable
                  - Arn
              - Fn::GetAtt:
                  - MaintenanceWindowTable
                  - Arn
          - Action:
              - ssm:PutParameter
              - ssm:GetParameter
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/Solutions/aws-instance-scheduler/UUID/*
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W12
            reason:
              Lambda needs the following minimum required permissions to send
              trace data to X-Ray and access ENIs in a VPC.

  instanceschedulerlambdaLambdaFunctionServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version: "2012-10-17"
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:"
                      - Ref: AWS::Partition
                      - ":logs:"
                      - Ref: AWS::Region
                      - ":"
                      - Ref: AWS::AccountId
                      - ":log-group:/aws/lambda/*"
            Version: "2012-10-17"
          PolicyName: LambdaFunctionServiceRolePolicy

  Ec2Permissions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action: ec2:ModifyInstanceAttribute
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:instance/*
          - Action: sts:AssumeRole
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:iam::*:role/bedrock-SchedulerRemote
        Version: "2012-10-17"
      PolicyName: Ec2Permissions
      Roles:
        - Ref: SchedulerRole

  EC2DynamoDBPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - ssm:GetParameter
              - ssm:GetParameters
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:ssm:*:${AWS::AccountId}:parameter/*
          - Action:
              - cloudwatch:PutMetricData
              - ec2:DescribeInstances
              - ec2:DescribeRegions
              - logs:DescribeLogStreams
              - rds:DescribeDBClusters
              - rds:DescribeDBInstances
              - ssm:DescribeMaintenanceWindows
              - tag:GetResources
            Effect: Allow
            Resource: "*"
          - Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:PutRetentionPolicy
            Effect: Allow
            Resource:
              - Fn::Sub: arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*
              - Fn::GetAtt:
                  - SchedulerLogGroup
                  - Arn
        Version: "2012-10-17"
      PolicyName: EC2DynamoDBPolicy
      Roles:
        - Ref: SchedulerRole
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W12
            reason:
              All policies have been scoped to be as restrictive as possible.
              This solution needs to access ec2/rds resources across all regions.

  SchedulerPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: SchedulerPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - rds:AddTagsToResource
              - rds:RemoveTagsFromResource
              - rds:DescribeDBSnapshots
              - rds:StartDBInstance
              - rds:StopDBInstance
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:rds:*:${AWS::AccountId}:db:*
          - Action:
              - ec2:StartInstances
              - ec2:StopInstances
              - ec2:CreateTags
              - ec2:DeleteTags
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:instance/*
          - Action: lambda:InvokeFunction
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:bedrock-AWSInstanceSchedulerMain
          - Action:
              - kms:GenerateDataKey*
              - kms:Decrypt
            Effect: Allow
            Resource:
              - "*"
          - Sid: AllowLambdaDeadLetterSNS
            Effect: Allow
            Action:
              - "sns:Publish"
            Resource: "arn:aws:sns:*:*:bedrock-audit-deadletter"
      Roles:
        - Ref: SchedulerRole

  SchedulerRDSPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: SchedulerRDSPolicy
      PolicyDocument:
        Statement:
          - Action:
              - rds:DeleteDBSnapshot
              - rds:DescribeDBSnapshots
              - rds:StopDBInstance
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:rds:*:${AWS::AccountId}:snapshot:*
          - Action:
              - rds:AddTagsToResource
              - rds:RemoveTagsFromResource
              - rds:StartDBCluster
              - rds:StopDBCluster
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:rds:*:${AWS::AccountId}:cluster:*
        Version: "2012-10-17"
      Roles:
        - Ref: SchedulerRole

  #==========================================================================================================================================
  #                                             Lambda Function
  #==========================================================================================================================================
  Main:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: bedrock-AWSInstanceSchedulerMain
      Code:
        S3Bucket:
          Fn::Join:
            - ""
            - - solutions-
              - Ref: AWS::Region
        S3Key: aws-instance-scheduler/v1.4.0/instance-scheduler.zip
      DeadLetterConfig:
        TargetArn: !Sub arn:aws:sns:${AuditSNSRegion}:${AuditAccountId}:bedrock-audit-deadletter
      Role: !GetAtt SchedulerRole.Arn
      Description: EC2 and RDS instance scheduler, version v1.4.0
      Handler: main.lambda_handler
      MemorySize: !Ref MemorySize
      Runtime: python3.7
      Timeout: 300
      Environment:
        Variables:
          ACCOUNT: !Ref AWS::AccountId
          BOTO_RETRY: "5,10,30,0.25"
          CONFIG_TABLE: !Ref ConfigTable
          DDB_TABLE_NAME: !Ref StateTable
          ENV_BOTO_RETRY_LOGGING: "FALSE"
          ISSUES_TOPIC_ARN: !Sub arn:aws:sns:${AuditSNSRegion}:${AuditAccountId}:bedrock-audit-deadletter
          LOG_GROUP: !Ref SchedulerLogGroup
          MAINTENANCE_WINDOW_TABLE: !Ref MaintenanceWindowTable
          SCHEDULER_FREQUENCY: !Ref SchedulerFrequency
          STACK_NAME: !Ref AWS::StackName
          START_EC2_BATCH_SIZE: "5"
          STATE_TABLE: !Ref StateTable
          TAG_NAME: !Ref TagName
          SEND_METRICS:
            Fn::FindInMap:
              - mappings
              - TrueFalse
              - Fn::FindInMap:
                  - Send
                  - AnonymousUsage
                  - Data
          SOLUTION_ID:
            Fn::FindInMap:
              - mappings
              - Settings
              - MetricsSolutionId
          TRACE:
            Fn::FindInMap:
              - mappings
              - TrueFalse
              - Ref: Trace
          ENABLE_SSM_MAINTENANCE_WINDOWS:
            Fn::FindInMap:
              - mappings
              - TrueFalse
              - Ref: EnableSSMMaintenanceWindows
          USER_AGENT:
            Fn::Join:
              - ""
              - - InstanceScheduler-
                - Ref: AWS::StackName
                - "-v1.4.0"
          USER_AGENT_EXTRA: AwsSolution/SO0030/v1.4.0
          METRICS_URL:
            Fn::FindInMap:
              - mappings
              - Settings
              - MetricsUrl
          STACK_ID: !Ref AWS::StackId
          UUID_KEY:
            Fn::FindInMap:
              - Send
              - ParameterKey
              - UniqueId
      TracingConfig:
        Mode: Active
    DependsOn:
      - EC2DynamoDBPolicy
      - Ec2Permissions
      - SchedulerPolicy
      - SchedulerRDSPolicy
      - SchedulerRoleDefaultPolicy
      - SchedulerRole
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason:
              This Lambda function does not need to access any resource provisioned
              within a VPC.
          - id: W58
            reason:
              This Lambda function has permission provided to write to CloudWatch
              logs using the iam roles.
          - id: W92
            reason:
              Lambda function is only used by the event rule periodically, concurrent
              calls are very limited.

  #==========================================================================================================================================
  #                                             Lambda Permissions
  #==========================================================================================================================================
  SchedulerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt Main.Arn
      Principal: events.amazonaws.com
      SourceArn: !GetAtt SchedulerRule.Arn

  #==========================================================================================================================================
  #                                             Event Rules
  #==========================================================================================================================================
  SchedulerRule:
    Type: AWS::Events::Rule
    Properties:
      Description:
        Instance Scheduler - Rule to trigger instance for scheduler function
        version v1.4.0
      ScheduleExpression:
        Fn::FindInMap:
          - mappings
          - Timeouts
          - Ref: SchedulerFrequency
      State:
        Fn::FindInMap:
          - mappings
          - EnabledDisabled
          - Ref: SchedulingActive
      Targets:
        - Arn: !GetAtt Main.Arn
          Id: Target0

  #==========================================================================================================================================
  #                                             Dynamo Tables
  #==========================================================================================================================================
  StateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        - AttributeName: service
          KeyType: HASH
        - AttributeName: account-region
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: service
          AttributeType: S
        - AttributeName: account-region
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete

  ConfigTable:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        - AttributeName: type
          KeyType: HASH
        - AttributeName: name
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: type
          AttributeType: S
        - AttributeName: name
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete

  MaintenanceWindowTable:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        - AttributeName: Name
          KeyType: HASH
        - AttributeName: account-region
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: Name
          AttributeType: S
        - AttributeName: account-region
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete

  #==========================================================================================================================================
  #                                             Custom Service
  #==========================================================================================================================================
  SchedulerConfigHelper:
    Type: Custom::ServiceSetup
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - Main
          - Arn
      timeout: 120
      config_table:
        Ref: ConfigTable
      tagname:
        Ref: TagName
      default_timezone:
        Ref: DefaultTimezone
      use_metrics:
        Fn::FindInMap:
          - mappings
          - TrueFalse
          - Ref: UseCloudWatchMetrics
      scheduled_services:
        Fn::Split:
          - ","
          - Fn::FindInMap:
              - mappings
              - Services
              - Ref: ScheduledServices
      schedule_clusters:
        Fn::FindInMap:
          - mappings
          - TrueFalse
          - Ref: ScheduleRdsClusters
      create_rds_snapshot:
        Fn::FindInMap:
          - mappings
          - TrueFalse
          - Ref: CreateRdsSnapshot
      regions:
        Ref: Regions
      cross_account_roles:
        Ref: CrossAccountRoles
      schedule_lambda_account:
        Fn::FindInMap:
          - mappings
          - TrueFalse
          - Ref: ScheduleLambdaAccount
      trace:
        Fn::FindInMap:
          - mappings
          - TrueFalse
          - Ref: Trace
      enable_SSM_maintenance_windows:
        Fn::FindInMap:
          - mappings
          - TrueFalse
          - Ref: EnableSSMMaintenanceWindows
      log_retention_days:
        Ref: LogRetentionDays
      started_tags:
        Ref: StartedTags
      stopped_tags:
        Ref: StoppedTags
      stack_version: v1.4.0
    DependsOn:
      - SchedulerLogGroup
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete

